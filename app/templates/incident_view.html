{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Incident: <span id="incident-name">Loading...</span></h1>
        <p class="text-muted">Incident ID: {{ incident_id }}</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>QR Codes for Teams</h3>
                    </div>
                    <div class="card-body" id="qr-codes-container">
                        <!-- QR codes will be loaded here -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Incident Map</h3>
                    </div>
                    <div class="card-body">
                        <div id="incident-map" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Division Status</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="divisions-table">
                                <thead>
                                    <tr>
                                        <th>Division</th>
                                        <th>Assigned Team</th>
                                        <th>Team Leader</th>
                                        <th>Status</th>
                                        <th>Priority</th>
                                    </tr>
                                </thead>
                                <tbody id="divisions-tbody">
                                    <!-- Divisions will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// This would load the incident data and display QR codes
// Implementation would depend on your backend API endpoints
document.addEventListener('DOMContentLoaded', function() {
    // Initialize map for incident view
    const map = L.map('incident-map').setView([37.7749, -122.4194], 13);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    
    // Load incident data (you would implement this endpoint)
    // fetch(`/api/incident/{{ incident_id }}`)
    //     .then(response => response.json())
    //     .then(data => {
    //         // Display incident data, QR codes, etc.
    //     });
});
</script>
{% endblock %}
