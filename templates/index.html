<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Incident Management - Create Incident</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Minimal overrides - only what's absolutely necessary */
        #map { 
            height: 500px; 
            border-radius: 0.375rem; /* Bootstrap border-radius */
        }
        .map-coordinates { 
            position: absolute; 
            bottom: 15px; 
            right: 10px; 
            font-size: 0.75rem;
            z-index: 1000;
        }
        .map-container { 
            position: relative; 
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                <div class="card shadow">
                    <!-- Header -->
                    <div class="card-header bg-secondary text-white">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-exclamation-triangle-fill me-2 fs-4"></i>
                            <div>
                                <h1 class="card-title h3 mb-1">Emergency Incident Management System</h1>
                                <p class="card-text mb-0">Create and manage wide area search incidents</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <!-- Status Messages -->
                        <div id="status" class="alert d-none" role="alert"></div>
                        
                        <!-- Incident Form -->
                        <form id="incidentForm" class="needs-validation" novalidate>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="incidentName" class="form-label">Incident Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="incidentName" name="name" required placeholder="Enter incident name">
                                    <div class="invalid-feedback">
                                        Please provide a valid incident name.
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="incidentType" class="form-label">Incident Type <span class="text-danger">*</span></label>
                                    <select class="form-select" id="incidentType" name="incident_type" required>
                                        <option value="">Select incident type</option>
                                        <option value="Urban Search">Urban Search</option>
                                        <option value="Wilderness Search">Wilderness Search</option>
                                        <option value="Building Collapse">Building Collapse</option>
                                        <option value="Natural Disaster">Natural Disaster</option>
                                        <option value="Hazmat">Hazmat</option>
                                        <option value="Explosion">Explosion</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select an incident type.
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter incident description and any relevant details"></textarea>
                            </div>

                            <div class="text-center mb-4">
                                <button type="submit" class="btn btn-success btn-lg" id="createIncidentBtn">
                                    <i class="bi bi-plus-circle me-2"></i>Create Incident
                                </button>
                            </div>
                        </form>
                        
                        <!-- Incident Info -->
                        <div class="alert alert-info d-none" id="incidentInfo" role="alert">
                            <h5 class="alert-heading">
                                <i class="bi bi-info-circle me-2"></i>Incident Details
                            </h5>
                            <div id="incidentDetails"></div>
                        </div>
                        
                        <!-- Map Section -->
                        <div class="card mt-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-geo-alt me-2"></i>Incident Location & Search Area
                                </h5>
                            </div>
                            <div class="card-body">
                                <!-- Map Controls -->
                                <div class="d-flex flex-wrap gap-2 mb-3">
                                    <button class="btn btn-primary" id="setLocationBtn" disabled>
                                        <i class="bi bi-geo-alt-fill me-2"></i>Set Incident Location
                                    </button>
                                    <button class="btn btn-warning" id="drawAreaBtn" disabled>
                                        <i class="bi bi-bounding-box me-2"></i>Draw Search Area
                                    </button>
                                    <button class="btn btn-danger" id="clearAreaBtn" disabled>
                                        <i class="bi bi-trash me-2"></i>Clear Search Area
                                    </button>
                                    <button class="btn btn-success" id="generateDivisionsBtn" disabled>
                                        <i class="bi bi-lightning-fill me-2"></i>Generate Divisions
                                    </button>
                                </div>
                                
                                <!-- Map Container -->
                                <div class="map-container">
                                    <div id="map" class="border"></div>
                                    <div class="map-coordinates">
                                        <span class="badge bg-dark" id="mapCoordinates">
                                            <i class="bi bi-crosshair me-1"></i>Lat: --, Lng: --
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Divisions Info -->
                        <div class="alert alert-primary d-none mt-4" id="divisionsInfo" role="alert">
                            <h5 class="alert-heading">
                                <i class="bi bi-grid me-2"></i>Search Divisions
                            </h5>
                            <div id="divisionsDetails"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    
    <script>
        let map, incidentMarker, searchAreaLayer, divisionsGroup;
        let currentIncidentId = null;
        let isLocationMode = false;
        let isDrawMode = false;
        let drawControl = null;
        let hasSearchArea = false;
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([38.3960874, -85.4425145], 13); // Default to Louisville, KY
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            // Initialize feature groups
            searchAreaLayer = new L.FeatureGroup();
            divisionsGroup = new L.FeatureGroup();
            map.addLayer(searchAreaLayer);
            map.addLayer(divisionsGroup);

            // Add mouse move event to show coordinates
            map.on('mousemove', function(e) {
                const coords = document.getElementById('mapCoordinates');
                coords.innerHTML = `<i class="bi bi-crosshair me-1"></i>Lat: ${e.latlng.lat.toFixed(6)}, Lng: ${e.latlng.lng.toFixed(6)}`;
            });
        }
        
        // Show status message using Bootstrap alerts
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            const alertClass = type === 'error' ? 'alert-danger' : 'alert-success';
            const icon = type === 'error' ? 'bi-exclamation-triangle' : 'bi-check-circle';
            
            status.className = `alert ${alertClass} d-flex align-items-center`;
            status.innerHTML = `<i class="bi ${icon} me-2"></i>${message}`;
            status.classList.remove('d-none');
            
            setTimeout(() => {
                status.classList.add('d-none');
            }, 5000);
        }
        
        // Bootstrap form validation
        function validateForm(form) {
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return false;
            }
            return true;
        }
        
        // Create incident
        async function createIncident(e) {
            e.preventDefault();
            
            const form = document.getElementById('incidentForm');
            
            if (!validateForm(form)) {
                showStatus('Please fill in all required fields', 'error');
                return;
            }
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/api/incident', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        incident_type: formData.get('incident_type'),
                        description: formData.get('description')
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentIncidentId = data.incident_id;
                    showStatus(`Incident created successfully: ${data.incident_id}`, 'success');
                    updateIncidentInfo(formData);
                    enableInitialControls();
                    // Disable form after successful creation
                    form.querySelectorAll('input, select, textarea, button').forEach(el => el.disabled = true);
                } else {
                    showStatus(data.error, 'error');
                }
            } catch (error) {
                showStatus('Error creating incident: ' + error.message, 'error');
            }
        }
        
        // Update incident info display
        function updateIncidentInfo(formData) {
            const info = document.getElementById('incidentInfo');
            const details = document.getElementById('incidentDetails');
            
            details.innerHTML = `
                <div class="row g-2">
                    <div class="col-sm-6"><strong>ID:</strong> <code>${currentIncidentId}</code></div>
                    <div class="col-sm-6"><strong>Type:</strong> ${formData.get('incident_type')}</div>
                    <div class="col-12"><strong>Name:</strong> ${formData.get('name')}</div>
                    <div class="col-12"><strong>Description:</strong> ${formData.get('description') || '<em>None provided</em>'}</div>
                </div>
            `;
            info.classList.remove('d-none');
        }
        
        // Enable initial controls after incident creation
        function enableInitialControls() {
            document.getElementById('setLocationBtn').disabled = false;
        }
        
        // Enable location-dependent controls
        function enableLocationControls() {
            document.getElementById('drawAreaBtn').disabled = false;
        }
        
        // Enable search area controls
        function enableSearchAreaControls() {
            document.getElementById('clearAreaBtn').disabled = false;
            document.getElementById('generateDivisionsBtn').disabled = false;
            hasSearchArea = true;
        }
        
        // Disable search area controls
        function disableSearchAreaControls() {
            document.getElementById('clearAreaBtn').disabled = true;
            document.getElementById('generateDivisionsBtn').disabled = true;
            hasSearchArea = false;
        }
        
        // Set incident location mode
        function setLocationMode() {
            if (!currentIncidentId) return;
            
            // If there's already a search area, confirm before proceeding
            if (hasSearchArea) {
                if (!confirm('Are you sure you want to do this? This will cause the search area to be erased.')) {
                    return;
                }
                // Clear search area
                clearSearchArea();
            }
            
            isLocationMode = true;
            const btn = document.getElementById('setLocationBtn');
            btn.innerHTML = '<i class="bi bi-crosshair me-2"></i>Click map to set location';
            btn.classList.remove('btn-primary');
            btn.classList.add('btn-warning');
            showStatus('Click on the map to set incident location', 'success');
        }
        
        // Set incident location
        async function setIncidentLocation(lat, lng) {
            try {
                const response = await fetch(`/api/incident/${currentIncidentId}/location`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ latitude: lat, longitude: lng })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Remove existing marker
                    if (incidentMarker) {
                        map.removeLayer(incidentMarker);
                    }
                    
                    // Add new marker
                    incidentMarker = L.marker([lat, lng]).addTo(map);
                    incidentMarker.bindPopup(`<b>Incident Location</b><br>${data.address || 'Location set'}`);
                    
                    showStatus(`Location set: ${data.address || `${lat.toFixed(6)}, ${lng.toFixed(6)}`}`, 'success');
                    
                    // Reset button
                    const btn = document.getElementById('setLocationBtn');
                    btn.innerHTML = '<i class="bi bi-geo-alt-fill me-2"></i>Set Incident Location';
                    btn.classList.remove('btn-warning');
                    btn.classList.add('btn-primary');
                    isLocationMode = false;
                    
                    // Enable location-dependent controls
                    enableLocationControls();
                } else {
                    showStatus(data.error, 'error');
                }
            } catch (error) {
                showStatus('Error setting location: ' + error.message, 'error');
            }
        }
        
        // Enable drawing mode
        function enableDrawMode() {
            if (!currentIncidentId) return;
            
            if (drawControl) {
                map.removeControl(drawControl);
            }
            
            drawControl = new L.Control.Draw({
                edit: {
                    featureGroup: searchAreaLayer,
                    remove: false
                },
                draw: {
                    rectangle: false,
                    circle: false,
                    circlemarker: false,
                    marker: false,
                    polyline: false,
                    polygon: {
                        allowIntersection: false,
                        drawError: {
                            color: '#e1e100',
                            message: '<strong>Error:</strong> Polygon cannot intersect!'
                        },
                        shapeOptions: {
                            color: '#dc3545', // Bootstrap danger color
                            weight: 3,
                            fillOpacity: 0.2
                        }
                    }
                }
            });
            
            map.addControl(drawControl);
            isDrawMode = true;
            showStatus('Draw a polygon to define the search area', 'success');
        }
        
        // Clear search area
        function clearSearchArea() {
            searchAreaLayer.clearLayers();
            divisionsGroup.clearLayers();
            if (drawControl) {
                map.removeControl(drawControl);
                drawControl = null;
            }
            disableSearchAreaControls();
            document.getElementById('divisionsInfo').classList.add('d-none');
            showStatus('Search area cleared', 'success');
        }
        
        // Set search area
        async function setSearchArea(coordinates) {
            try {
                const response = await fetch(`/api/incident/${currentIncidentId}/search-area`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ coordinates: coordinates })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Search area defined successfully', 'success');
                    enableSearchAreaControls();
                } else {
                    showStatus(data.error, 'error');
                }
            } catch (error) {
                showStatus('Error setting search area: ' + error.message, 'error');
            }
        }
        
        // Generate divisions
        async function generateDivisions() {
            try {
                const response = await fetch(`/api/incident/${currentIncidentId}/divisions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`Generated ${data.count} search divisions`, 'success');
                    
                    // Display divisions info
                    const info = document.getElementById('divisionsInfo');
                    const details = document.getElementById('divisionsDetails');
                    
                    details.innerHTML = `
                        <div class="row g-2">
                            <div class="col-sm-4"><strong>Divisions Created:</strong> ${data.count}</div>
                            <div class="col-sm-8"><strong>Coverage:</strong> Optimized for 4-person teams (40,000 m² per division)</div>
                            <div class="col-12"><strong>Strategy:</strong> Aligned with road network for systematic search</div>
                        </div>
                    `;
                    info.classList.remove('d-none');
                    
                } else {
                    showStatus(data.error, 'error');
                }
            } catch (error) {
                showStatus('Error generating divisions: ' + error.message, 'error');
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            // Form submission
            document.getElementById('incidentForm').addEventListener('submit', createIncident);
            
            // Map controls
            document.getElementById('setLocationBtn').addEventListener('click', setLocationMode);
            document.getElementById('drawAreaBtn').addEventListener('click', enableDrawMode);
            document.getElementById('clearAreaBtn').addEventListener('click', clearSearchArea);
            document.getElementById('generateDivisionsBtn').addEventListener('click', generateDivisions);
            
            // Map click for location setting
            map.on('click', function(e) {
                if (isLocationMode) {
                    setIncidentLocation(e.latlng.lat, e.latlng.lng);
                }
            });
            
            // Drawing events
            map.on(L.Draw.Event.CREATED, function(e) {
                const layer = e.layer;
                searchAreaLayer.addLayer(layer);
                
                // Get coordinates for polygon
                const coordinates = layer.getLatLngs()[0].map(latlng => [latlng.lng, latlng.lat]);
                setSearchArea(coordinates);
                
                if (drawControl) {
                    map.removeControl(drawControl);
                    drawControl = null;
                }
                isDrawMode = false;
            });
        });
    </script>
</body>
</html>
