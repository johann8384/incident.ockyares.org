<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Incident View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-8">
                <!-- Incident Details -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h4>Incident: {{ incident_id }}</h4>
                    </div>
                    <div class="card-body" id="incidentDetails">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Divisions and Assignment -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Search Divisions</h5>
                        <span class="badge bg-secondary" id="divisionCount">0</span>
                    </div>
                    <div class="card-body">
                        <div id="divisionsContainer">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading divisions...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- Unit Management -->
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Units</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createUnitModal">
                                Create Unit
                            </button>
                            <span class="badge bg-info" id="unitCount">0</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="unitsContainer">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading units...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card">
                    <div class="card-header">
                        <h5>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a href="/incident/{{ incident_id }}/unit-checkin" class="btn btn-primary">Unit Check-in</a>
                            <a href="/incident/{{ incident_id }}/unit-status" class="btn btn-success">Status Update</a>
                            <button class="btn btn-info" onclick="refreshData()">Refresh Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Unit Modal -->
    <div class="modal fade" id="createUnitModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Unit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createUnitForm">
                        <div class="mb-3">
                            <label class="form-label">Unit ID</label>
                            <input type="text" class="form-control" id="newUnitId" required
                                   placeholder="e.g., ENG-101, TRK-205">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Unit Name</label>
                            <input type="text" class="form-control" id="newUnitName" required
                                   placeholder="e.g., Engine 101">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Unit Type</label>
                            <select class="form-select" id="newUnitType" required>
                                <option value="">Select Type</option>
                                <option value="Engine">Engine</option>
                                <option value="Truck">Truck</option>
                                <option value="Rescue">Rescue</option>
                                <option value="Squad">Squad</option>
                                <option value="Command">Command</option>
                                <option value="Support">Support</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Unit Leader</label>
                            <input type="text" class="form-control" id="newUnitLeader" required
                                   placeholder="Officer name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contact Info</label>
                            <input type="text" class="form-control" id="newUnitContact"
                                   placeholder="Radio channel, phone, etc.">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="createUnitForm" class="btn btn-primary">Create Unit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Assignment Modal -->
    <div class="modal fade" id="assignmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assign Unit to Division</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="assignmentForm">
                        <div class="mb-3">
                            <label class="form-label">Division</label>
                            <input type="text" class="form-control" id="assignDivisionName" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Unit</label>
                            <select class="form-select" id="assignUnitSelect" required>
                                <option value="">Choose unit...</option>
                            </select>
                        </div>
                        <input type="hidden" id="assignDivisionId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="assignmentForm" class="btn btn-primary">Assign Unit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Alerts -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="alertContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const incidentId = '{{ incident_id }}';
        const assignmentModal = new bootstrap.Modal(document.getElementById('assignmentModal'));
        const createUnitModal = new bootstrap.Modal(document.getElementById('createUnitModal'));

        // Load incident details
        async function loadIncidentDetails() {
            try {
                const response = await fetch(`/api/incident/${incidentId}`);
                const data = await response.json();
                
                if (data.success) {
                    const incident = data.incident;
                    document.getElementById('incidentDetails').innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Name:</strong> ${incident.name}<br>
                                <strong>Type:</strong> ${incident.incident_type}<br>
                                <strong>Status:</strong> <span class="badge bg-primary">${incident.status || 'Active'}</span>
                            </div>
                            <div class="col-md-6">
                                <strong>Created:</strong> ${new Date(incident.created_at).toLocaleString()}<br>
                                ${incident.address ? `<strong>Address:</strong> ${incident.address}<br>` : ''}
                                ${incident.description ? `<strong>Description:</strong> ${incident.description}` : ''}
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading incident details:', error);
                document.getElementById('incidentDetails').innerHTML = '<div class="alert alert-danger">Error loading incident details</div>';
            }
        }

        // Load divisions
        async function loadDivisions() {
            try {
                const response = await fetch(`/api/incident/${incidentId}/divisions`);
                const data = await response.json();
                
                if (data.success && data.divisions) {
                    const container = document.getElementById('divisionsContainer');
                    document.getElementById('divisionCount').textContent = data.divisions.length;
                    
                    if (data.divisions.length === 0) {
                        container.innerHTML = '<div class="text-muted">No divisions created yet</div>';
                        return;
                    }
                    
                    container.innerHTML = '';
                    data.divisions.forEach(division => {
                        const divisionCard = document.createElement('div');
                        divisionCard.className = 'card mb-2';
                        divisionCard.innerHTML = `
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="card-title mb-1">${division.division_name}</h6>
                                        <small class="text-muted">ID: ${division.division_id}</small>
                                    </div>
                                    <div class="text-end">
                                        ${division.assigned_unit_id ? 
                                            `<span class="badge bg-success">Assigned</span><br><small>${division.assigned_unit_id}</small>` :
                                            `<button class="btn btn-sm btn-outline-primary" onclick="showAssignmentModal('${division.division_id}', '${division.division_name}')">Assign Unit</button>`
                                        }
                                    </div>
                                </div>
                                ${division.status ? `<div class="mt-2"><small>Status: ${division.status}</small></div>` : ''}
                            </div>
                        `;
                        container.appendChild(divisionCard);
                    });
                }
            } catch (error) {
                console.error('Error loading divisions:', error);
                document.getElementById('divisionsContainer').innerHTML = '<div class="alert alert-danger">Error loading divisions</div>';
            }
        }

        // Load units
        async function loadUnits() {
            try {
                const response = await fetch(`/api/incident/${incidentId}/units`);
                const data = await response.json();
                
                if (data.success) {
                    const container = document.getElementById('unitsContainer');
                    document.getElementById('unitCount').textContent = data.units.length;
                    
                    if (data.units.length === 0) {
                        container.innerHTML = '<div class="text-muted">No units checked in</div>';
                        return;
                    }
                    
                    container.innerHTML = '';
                    data.units.forEach(unit => {
                        const statusBadge = getStatusBadge(unit.current_status);
                        const unitCard = document.createElement('div');
                        unitCard.className = 'card mb-2';
                        unitCard.innerHTML = `
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="card-title mb-1">${unit.unit_name}</h6>
                                        <small class="text-muted">${unit.unit_id} | ${unit.unit_type}</small>
                                    </div>
                                    <div class="text-end">
                                        ${statusBadge}
                                        ${unit.division_name ? `<br><small>Div: ${unit.division_name}</small>` : ''}
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <small><strong>Leader:</strong> ${unit.unit_leader}</small>
                                </div>
                            </div>
                        `;
                        container.appendChild(unitCard);
                    });

                    // Update assignment modal unit options
                    updateAssignmentUnitOptions(data.units);
                }
            } catch (error) {
                console.error('Error loading units:', error);
                document.getElementById('unitsContainer').innerHTML = '<div class="alert alert-danger">Error loading units</div>';
            }
        }

        function getStatusBadge(status) {
            const statusMap = {
                'staging': 'secondary',
                'assigned': 'info', 
                'operating': 'primary',
                'recovering': 'warning',
                'out_of_service': 'danger',
                'quarters': 'dark'
            };
            const color = statusMap[status] || 'secondary';
            const displayText = status.replace('_', ' ').toUpperCase();
            return `<span class="badge bg-${color}">${displayText}</span>`;
        }

        function updateAssignmentUnitOptions(units) {
            const select = document.getElementById('assignUnitSelect');
            select.innerHTML = '<option value="">Choose unit...</option>';
            
            // Only show units that are staging or recovering (available for assignment)
            const availableUnits = units.filter(unit => 
                ['staging', 'recovering'].includes(unit.current_status)
            );
            
            availableUnits.forEach(unit => {
                const option = document.createElement('option');
                option.value = unit.unit_id;
                option.textContent = `${unit.unit_name} (${unit.unit_id})`;
                select.appendChild(option);
            });
        }

        function showAssignmentModal(divisionId, divisionName) {
            document.getElementById('assignDivisionId').value = divisionId;
            document.getElementById('assignDivisionName').value = divisionName;
            assignmentModal.show();
        }

        // Create unit form submission
        document.getElementById('createUnitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                unit_id: document.getElementById('newUnitId').value,
                unit_name: document.getElementById('newUnitName').value,
                unit_type: document.getElementById('newUnitType').value,
                unit_leader: document.getElementById('newUnitLeader').value,
                contact_info: document.getElementById('newUnitContact').value
            };

            try {
                const response = await fetch('/api/unit/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Unit created successfully', 'success');
                    createUnitModal.hide();
                    this.reset();
                    loadUnits();
                } else {
                    showAlert(data.error || 'Failed to create unit', 'danger');
                }
            } catch (error) {
                showAlert('Error creating unit: ' + error.message, 'danger');
            }
        });

        // Assignment form submission
        document.getElementById('assignmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                unit_id: document.getElementById('assignUnitSelect').value,
                division_id: document.getElementById('assignDivisionId').value
            };

            try {
                const response = await fetch(`/api/incident/${incidentId}/assign-division`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Unit assigned successfully', 'success');
                    assignmentModal.hide();
                    loadDivisions();
                    loadUnits();
                } else {
                    showAlert(data.error || 'Failed to assign unit', 'danger');
                }
            } catch (error) {
                showAlert('Error assigning unit: ' + error.message, 'danger');
            }
        });

        function refreshData() {
            loadIncidentDetails();
            loadDivisions();
            loadUnits();
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
