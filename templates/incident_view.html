<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Incident Management - View Incident</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Minimal overrides - only what's absolutely necessary */
        #map { 
            height: 600px; 
            border-radius: 0.375rem; /* Bootstrap border-radius */
        }
        .legend-color { 
            width: 20px; 
            height: 20px; 
            border-radius: 3px; 
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-11">
                <div class="card shadow">
                    <!-- Header -->
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-speedometer2 me-2 fs-4"></i>
                                <div>
                                    <h1 class="card-title h3 mb-1">Incident Management Dashboard</h1>
                                    <p class="card-text mb-0" id="incidentTitle">Loading incident details...</p>
                                </div>
                            </div>
                            <a href="/" class="btn btn-outline-light">
                                <i class="bi bi-arrow-left me-2"></i>Create New Incident
                            </a>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <!-- Status Messages -->
                        <div id="status" class="alert d-none" role="alert"></div>
                        
                        <!-- Loading -->
                        <div id="loadingDiv" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3 text-muted">Loading incident data...</p>
                        </div>
                        
                        <!-- Main Content -->
                        <div id="incidentContent" class="d-none">
                            <!-- Incident Info Cards -->
                            <div class="row g-4 mb-4">
                                <div class="col-md-6">
                                    <div class="card h-100">
                                        <div class="card-header">
                                            <h5 class="card-title mb-0">
                                                <i class="bi bi-clipboard-data me-2"></i>Incident Information
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <div id="incidentInfo"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="card h-100">
                                        <div class="card-header">
                                            <h5 class="card-title mb-0">
                                                <i class="bi bi-geo-alt me-2"></i>Location Information
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <div id="locationInfo"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Map Section -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="bi bi-map me-2"></i>Incident Map
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <!-- Map Controls -->
                                    <div class="d-flex flex-wrap gap-2 mb-3">
                                        <button class="btn btn-primary" id="centerMapBtn">
                                            <i class="bi bi-bullseye me-2"></i>Center on Incident
                                        </button>
                                        <button class="btn btn-outline-secondary" id="toggleDivisionsBtn">
                                            <i class="bi bi-eye me-2"></i>Toggle Divisions
                                        </button>
                                        <button class="btn btn-success" id="refreshBtn">
                                            <i class="bi bi-arrow-clockwise me-2"></i>Refresh Data
                                        </button>
                                    </div>
                                    
                                    <!-- Map -->
                                    <div id="map" class="border"></div>
                                </div>
                            </div>
                            
                            <!-- Legend -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h6 class="card-title mb-0">
                                        <i class="bi bi-info-circle me-2"></i>Map Legend
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <div class="row g-2">
                                        <div class="col-sm-6 col-lg-3">
                                            <div class="d-flex align-items-center">
                                                <span class="legend-color" style="background: #dc3545;"></span>
                                                <small>Incident Location</small>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-lg-3">
                                            <div class="d-flex align-items-center">
                                                <span class="legend-color" style="background: rgba(220, 53, 69, 0.3); border: 2px solid #dc3545;"></span>
                                                <small>Search Area</small>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-lg-3">
                                            <div class="d-flex align-items-center">
                                                <span class="legend-color" style="background: rgba(25, 135, 84, 0.3); border: 2px solid #198754;"></span>
                                                <small>Assigned Division</small>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-lg-3">
                                            <div class="d-flex align-items-center">
                                                <span class="legend-color" style="background: rgba(255, 193, 7, 0.3); border: 2px solid #ffc107;"></span>
                                                <small>Unassigned Division</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Divisions Section -->
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="bi bi-grid-3x3-gap me-2"></i>Search Divisions
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div id="divisionsSummary" class="mb-3"></div>
                                    <div class="row g-3" id="divisionsList"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        let map, incidentMarker, searchAreaLayer, divisionsGroup;
        let incidentData = null;
        let divisionsVisible = true;
        
        // Get incident ID from URL path
        const incidentId = window.location.pathname.split('/').pop();
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([38.3960874, -85.4425145], 13); // Default to Louisville, KY
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            // Initialize feature groups
            searchAreaLayer = new L.FeatureGroup();
            divisionsGroup = new L.FeatureGroup();
            map.addLayer(searchAreaLayer);
            map.addLayer(divisionsGroup);
        }
        
        // Show status message using Bootstrap alerts
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            const alertClass = type === 'error' ? 'alert-danger' : 'alert-success';
            const icon = type === 'error' ? 'bi-exclamation-triangle' : 'bi-check-circle';
            
            status.className = `alert ${alertClass} d-flex align-items-center`;
            status.innerHTML = `<i class="bi ${icon} me-2"></i>${message}`;
            status.classList.remove('d-none');
            
            setTimeout(() => {
                status.classList.add('d-none');
            }, 5000);
        }
        
        // Load incident data (mock data since API endpoints for viewing aren't implemented yet)
        async function loadIncidentData() {
            try {
                // For now, create mock data since the view API isn't implemented
                // In production, this would be: const response = await fetch(`/api/incident/${incidentId}`);
                
                const mockData = {
                    incident_id: incidentId,
                    name: "Mock Building Collapse Incident",
                    incident_type: "Building Collapse",
                    description: "This is a demonstration incident showing the incident management interface. Real data would be loaded from the API.",
                    status: "active",
                    created_at: new Date().toISOString(),
                    location: {
                        latitude: 38.3960874,
                        longitude: -85.4425145,
                        address: "Louisville, KY, USA"
                    },
                    search_area: {
                        coordinates: [
                            [-85.450, 38.390],
                            [-85.435, 38.390],
                            [-85.435, 38.402],
                            [-85.450, 38.402],
                            [-85.450, 38.390]
                        ]
                    },
                    divisions: [
                        {
                            id: 1,
                            division_id: "DIV-A",
                            name: "Division Alpha",
                            status: "assigned",
                            team: "Team 1",
                            area_size: "40,000 m²",
                            priority: "High"
                        },
                        {
                            id: 2,
                            division_id: "DIV-B", 
                            name: "Division Bravo",
                            status: "assigned",
                            team: "Team 2",
                            area_size: "38,500 m²",
                            priority: "High"
                        },
                        {
                            id: 3,
                            division_id: "DIV-C",
                            name: "Division Charlie",
                            status: "unassigned",
                            team: null,
                            area_size: "42,000 m²",
                            priority: "Medium"
                        },
                        {
                            id: 4,
                            division_id: "DIV-D",
                            name: "Division Delta",
                            status: "completed",
                            team: "Team 3",
                            area_size: "39,000 m²",
                            priority: "Low"
                        }
                    ]
                };
                
                incidentData = mockData;
                displayIncidentData();
                updateMap();
                
            } catch (error) {
                showStatus('Error loading incident data: ' + error.message, 'error');
                document.getElementById('loadingDiv').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle me-2"></i>Error loading incident data
                    </div>
                `;
            }
        }
        
        // Display incident data in the UI
        function displayIncidentData() {
            if (!incidentData) return;
            
            // Update title
            document.getElementById('incidentTitle').textContent = incidentData.name;
            
            // Update incident info
            const incidentInfo = document.getElementById('incidentInfo');
            const statusClass = incidentData.status === 'active' ? 'success' : 'secondary';
            incidentInfo.innerHTML = `
                <div class="row g-2">
                    <div class="col-12">
                        <strong>ID:</strong> <code class="bg-light px-2 py-1 rounded">${incidentData.incident_id}</code>
                    </div>
                    <div class="col-sm-6">
                        <strong>Type:</strong> ${incidentData.incident_type}
                    </div>
                    <div class="col-sm-6">
                        <strong>Status:</strong> <span class="badge bg-${statusClass}">${incidentData.status.toUpperCase()}</span>
                    </div>
                    <div class="col-12">
                        <strong>Created:</strong> ${new Date(incidentData.created_at).toLocaleString()}
                    </div>
                    <div class="col-12">
                        <strong>Description:</strong> <em>${incidentData.description}</em>
                    </div>
                </div>
            `;
            
            // Update location info
            const locationInfo = document.getElementById('locationInfo');
            if (incidentData.location) {
                locationInfo.innerHTML = `
                    <div class="row g-2">
                        <div class="col-12">
                            <strong>Address:</strong><br>
                            <span class="text-muted">${incidentData.location.address}</span>
                        </div>
                        <div class="col-12">
                            <strong>Coordinates:</strong><br>
                            <code class="bg-light px-2 py-1 rounded">${incidentData.location.latitude.toFixed(6)}, ${incidentData.location.longitude.toFixed(6)}</code>
                        </div>
                    </div>
                `;
            } else {
                locationInfo.innerHTML = '<div class="text-muted">Location not set</div>';
            }
            
            // Update divisions summary
            const summary = document.getElementById('divisionsSummary');
            const totalDivisions = incidentData.divisions.length;
            const assignedDivisions = incidentData.divisions.filter(d => d.status === 'assigned').length;
            const completedDivisions = incidentData.divisions.filter(d => d.status === 'completed').length;
            const unassignedDivisions = totalDivisions - assignedDivisions - completedDivisions;
            
            summary.innerHTML = `
                <div class="row g-2">
                    <div class="col-sm-3">
                        <div class="text-center">
                            <div class="fs-4 fw-bold text-primary">${totalDivisions}</div>
                            <small class="text-muted">Total</small>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="text-center">
                            <div class="fs-4 fw-bold text-success">${assignedDivisions}</div>
                            <small class="text-muted">Assigned</small>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="text-center">
                            <div class="fs-4 fw-bold text-info">${completedDivisions}</div>
                            <small class="text-muted">Completed</small>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="text-center">
                            <div class="fs-4 fw-bold text-warning">${unassignedDivisions}</div>
                            <small class="text-muted">Unassigned</small>
                        </div>
                    </div>
                </div>
            `;
            
            // Display division cards
            const divisionsList = document.getElementById('divisionsList');
            divisionsList.innerHTML = incidentData.divisions.map(division => {
                const statusClass = division.status === 'assigned' ? 'success' : 
                                   division.status === 'completed' ? 'info' : 'warning';
                const borderClass = division.status === 'assigned' ? 'border-success' : 
                                   division.status === 'completed' ? 'border-info' : 'border-warning';
                
                return `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 ${borderClass}">
                            <div class="card-header">
                                <h6 class="card-title mb-0">${division.name}</h6>
                                <small class="text-muted">${division.division_id}</small>
                            </div>
                            <div class="card-body">
                                <div class="mb-2">
                                    <span class="badge bg-${statusClass}">${division.status.toUpperCase()}</span>
                                </div>
                                <div class="small">
                                    <div><strong>Team:</strong> ${division.team || '<em>Not assigned</em>'}</div>
                                    <div><strong>Area:</strong> ${division.area_size}</div>
                                    <div><strong>Priority:</strong> ${division.priority}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Show content, hide loading
            document.getElementById('loadingDiv').classList.add('d-none');
            document.getElementById('incidentContent').classList.remove('d-none');
        }
        
        // Update map with incident data
        function updateMap() {
            if (!incidentData) return;
            
            // Add incident location marker
            if (incidentData.location) {
                if (incidentMarker) {
                    map.removeLayer(incidentMarker);
                }
                
                incidentMarker = L.marker([incidentData.location.latitude, incidentData.location.longitude], {
                    icon: L.icon({
                        iconUrl: 'data:image/svg+xml;base64,' + btoa(`
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#dc3545" width="32" height="32">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            </svg>
                        `),
                        iconSize: [32, 32],
                        iconAnchor: [16, 32]
                    })
                }).addTo(map);
                
                incidentMarker.bindPopup(`<b>Incident Location</b><br>${incidentData.location.address}`);
                
                map.setView([incidentData.location.latitude, incidentData.location.longitude], 14);
            }
            
            // Add search area
            if (incidentData.search_area && incidentData.search_area.coordinates) {
                searchAreaLayer.clearLayers();
                
                const searchArea = L.polygon(
                    incidentData.search_area.coordinates.map(coord => [coord[1], coord[0]]), // Convert lng,lat to lat,lng
                    {
                        color: '#dc3545', // Bootstrap danger color
                        weight: 3,
                        fillOpacity: 0.2,
                        fillColor: '#dc3545'
                    }
                ).addTo(searchAreaLayer);
                
                searchArea.bindPopup('<b>Search Area</b><br>Primary search zone');
            }
            
            // Add division polygons (mock data for demonstration)
            divisionsGroup.clearLayers();
            incidentData.divisions.forEach((division, index) => {
                // Create mock division polygons within the search area
                const baseCoords = incidentData.search_area.coordinates[0];
                const latOffset = (index % 2) * 0.005;
                const lngOffset = Math.floor(index / 2) * 0.005;
                
                const divisionCoords = [
                    [baseCoords[1] + latOffset, baseCoords[0] + lngOffset],
                    [baseCoords[1] + latOffset + 0.004, baseCoords[0] + lngOffset],
                    [baseCoords[1] + latOffset + 0.004, baseCoords[0] + lngOffset + 0.004],
                    [baseCoords[1] + latOffset, baseCoords[0] + lngOffset + 0.004]
                ];
                
                const color = division.status === 'assigned' ? '#198754' : // Bootstrap success
                             division.status === 'completed' ? '#0dcaf0' : '#ffc107'; // Bootstrap warning
                
                const divisionPolygon = L.polygon(divisionCoords, {
                    color: color,
                    weight: 2,
                    fillOpacity: 0.3,
                    fillColor: color
                }).addTo(divisionsGroup);
                
                divisionPolygon.bindPopup(`
                    <b>${division.name}</b><br>
                    Status: ${division.status}<br>
                    Team: ${division.team || 'Not assigned'}<br>
                    Area: ${division.area_size}
                `);
            });
        }
        
        // Center map on incident
        function centerMap() {
            if (incidentData && incidentData.location) {
                map.setView([incidentData.location.latitude, incidentData.location.longitude], 14);
            }
        }
        
        // Toggle divisions visibility
        function toggleDivisions() {
            divisionsVisible = !divisionsVisible;
            const btn = document.getElementById('toggleDivisionsBtn');
            if (divisionsVisible) {
                map.addLayer(divisionsGroup);
                btn.innerHTML = '<i class="bi bi-eye-slash me-2"></i>Hide Divisions';
            } else {
                map.removeLayer(divisionsGroup);
                btn.innerHTML = '<i class="bi bi-eye me-2"></i>Show Divisions';
            }
        }
        
        // Refresh data
        function refreshData() {
            showStatus('Refreshing incident data...', 'success');
            loadIncidentData();
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            loadIncidentData();
            
            // Event listeners
            document.getElementById('centerMapBtn').addEventListener('click', centerMap);
            document.getElementById('toggleDivisionsBtn').addEventListener('click', toggleDivisions);
            document.getElementById('refreshBtn').addEventListener('click', refreshData);
        });
    </script>
</body>
</html>
